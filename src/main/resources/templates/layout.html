<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Energy Consumption Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 50px;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
        .footer a {
            color: #f8f9fa;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .content {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Energy Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/energy-usage">Energy Usage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/alert">Alerts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Section -->
<div class="container content">
    <!-- This is where the content of the child pages will be injected -->
    <!-- Use Thymeleaf to include content dynamically from child templates -->
    <div th:replace="${body}"></div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Energy Consumption Dashboard. All Rights Reserved.</p>
    <p>Created by <a href="https://linkedin.com/in/adityabhuyan" target="_blank">Aditya Pratap Bhuyan</a></p>
</div>

<!-- Include JS libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
